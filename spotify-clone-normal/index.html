<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container display-flex bg-black">
      <div class="left">
        <div class="home rounded m-1 bg-grey p-1">
          <div class="logo">
            <img width="110" class="invert" src="images/logo.svg" alt="" />
            <img class="invert cross" src="images/cross.svg" alt="cross image">
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading display-flex align-items">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <a
              href="https://www.spotify.com/in-en/legal/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Legal</span>
            </a>

            <a
              href="https://www.spotify.com/in-en/safetyandprivacy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Safety &amp; Privacy Center</span>
            </a>

            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Privacy Policy</span>
            </a>

            <a
              href="https://www.spotify.com/in-en/legal/cookies-policy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Cookies</span>
            </a>

            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">About Ads</span>
            </a>

            <a
              href="https://www.spotify.com/in-en/accessibility/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Accessibility</span>
            </a>

            <a
              draggable="false"
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span data-encore-id="text">Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header align-items">
          <div class="nav">
            <img class="invert hamburger" src="images/hamburger.svg" alt="">
            <img class="invert" src="images/leftarrow.svg" alt="" />
            <img class="invert" src="images/rightarrow.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify playlist</h1>
          <div class="cardContainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar align-items">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="images/prevsong.svg" alt="" />
                <img id="play" src="images/mainplay.svg" alt="" />
                <img id="next" src="images/nextsong.svg" alt="" />
              </div>
              <div class="songtime-vol">
                <div class="songtime"></div>
                <div class="vol">
                  <img src="images/volume.svg" alt="">
                  <div class="vol-seek">
                    <div class="vol-seekbar"></div>
                    <div class="vol-circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/scrip.js"></script>
  </body>
</html>
